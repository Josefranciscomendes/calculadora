<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Calculadora</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="author" content="">
        <meta name="description" content="">
        <meta name="keywords" content="">
        <meta name="robots" content="index, follow">
        <!-- HTML5SHIV -->
        <!--[if lt IE 9]>
	        <script src="js/html5shiv.js"></script>
        <![endif]-->
        <!-- NORMALIZE -->
        <link rel="stylesheet" href="css/normalize.css">
        <!--STYLE-->
        <link rel="stylesheet" href="css/style.css">
        <!-- ICON-->
        <link rel="shortcun icon" href="icon.png">
        <!--FONT-AWESOME-->
        <script src="https://kit.fontawesome.com/57436157a7.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="calc">
            <div class="tela">
                <div id="dados"></div>
            </div>
         <table>
            <tr>
                <td><button onclick="insert('1')">1</button></td>
                <td><button onclick="insert('2')">2</button></td>
                <td><button onclick="insert('3')">3</button></td>
                <td><button id="limpar">CE</button></td>
                <td><button id="apagar">C</button></td>
            </tr>
            <tr>
                <td><button onclick="insert('4')">4</button></td>
                <td><button onclick="insert('5')">5</button></td>
                <td><button onclick="insert('6')">6</button></td>
                <td><button onclick="insert('/')">&divide;</button></td>
                <td><button onclick="insert('*')">x</button></td>
            </tr>
            <tr>
                <td><button onclick="insert('6')">6</button></td>
                <td><button onclick="insert('7')">7</button></td>
                <td><button onclick="insert('8')">8</button></td>
                <td><button onclick="insert('-')">-</button></td>
                <td rowspan="2"><button onclick="insert('+')" class="mais">+</button></td>
            </tr>
            <tr>
                <td colspan="2"><button onclick="insert('0')" class="zero">0</button></td>
                <td><button onclick="insert('.')">.</button></td>
                <td><button id="resultado">=</button></td>
            </tr>
        </table>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
